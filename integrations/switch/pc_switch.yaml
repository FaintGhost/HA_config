switch:
  - platform: template
    switches:
      pc_switch:
        value_template: "{{ is_state('binary_sensor.pc_status', 'on') }}"
        turn_on:
          service: wake_on_lan.send_magic_packet
          data:
            mac: !secret desktop_mac
        turn_off:
          service: hassio.addon_stdin
          data:
            addon: core_rpc_shutdown
            input: Studio