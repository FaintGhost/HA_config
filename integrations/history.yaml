# Enables support for tracking state changes over time
history:
  exclude:
    domains:
      - automation
      - updater
      - script
      - timer
      - remote
      - input_boolean
    entity_globs:
      - sensor.adguard_*
      - switch.adguard_*
      - sensor.zhong_ye_san_jiu_*
      - sensor.zhong_ye_yi_hua_*
      - sensor.*_linkquality
      - sensor.*_voltage
      - sensor.*_battery
      - sensor.*_temperature
      - switch.ceiling_switch_*
      - device_tracker.*
      - binary_sensor.*_update_available
      - sensor.*_update_state
      - sensor.transmission_*
      - switch.transmission_*
    entities:
      - persistent_notification.homeassistant_check_config
      - sensor.zigbee2mqtt_networkmap
      - binary_sensor.night_light_nightlight
      - switch.wake_on_lan
      - sensor.wireless_action
      - sensor.wireless_click
      - sensor.cube_action

