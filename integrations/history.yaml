# Enables support for tracking state changes over time
history:
  exclude:
    domains:
      - automation
      - updater
      - script
      - timer
      - remote
      - input_boolean
    entity_globs:
      - sensor.adguard_*
      - switch.adguard_*
      - sensor.zhong_ye_san_jiu_*
      - sensor.zhong_ye_yi_hua_*
      - sensor.zhong_ye_si_xie_*
      - sensor.*_linkquality
      - sensor.*_voltage
      - sensor.*_battery
      - switch.ceiling_switch_*
      - device_tracker.*
      - binary_sensor.*_update_available
      - sensor.*_update_state
      - switch.*_power_outage_memory
    entities:
      - persistent_notification.homeassistant_check_config
      - sensor.single_switch_action
      - binary_sensor.night_light_nightlight
      - switch.wake_on_lan
      - sensor.0x00158d0001563f1a_action
